<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amanaya – Asylberatung</title>
  <meta name="description" content="Amanaya: klare Orientierung im Asylverfahren. Kostenlose Infos & individuelle Erstberatung." />
  <style>
  :root{
    --bg:#f6f1e7;        /* Beige */
    --ink:#0a2a4a;       /* Tiefes Blau */
    --brand:#0f3a6b;     /* Markenblau */
    --link:#1b6acb;      /* Link-/Button-Blau */
    --pill:#e7eef8;      /* zarte Blaufläche */
    --card:#ffffff;      /* Kartenweiß (Reserviert) */
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  .wrap{max-width:960px;margin:0 auto;padding:28px}
  header{display:flex;flex-direction:column;align-items:center;gap:20px;padding:64px 0 12px;text-align:center}

  /* LOGO – präsent am Desktop, kleiner am Handy, gedeckelt am XXL-Screen */
  .logo{
    height: clamp(120px, 20vw, 180px);  /* min 120px, ideal ~20% der Breite, max 180px */
    width: auto;
    max-width: 90vw;                    /* nie breiter als 90% Viewport */
    display: block;
  }
  .logo-fallback{font-weight:800;font-size:32px;color:var(--brand);letter-spacing:.5px}

  /* Handy: etwas kleiner */
  @media (max-width: 480px){
    .logo{ height: clamp(90px, 28vw, 140px); max-width:85vw; }
  }

  /* Große Bildschirme: leicht größer erlaubt */
  @media (min-width: 1280px){
    .logo{ height: 200px; }
  }

  nav{display:flex;flex-wrap:wrap;gap:14px;justify-content:center;margin:36px 0 46px}
  nav a{display:inline-block;background:var(--pill);padding:12px 18px;border-radius:999px;color:var(--brand);text-decoration:none;font-weight:700}
  nav a:hover{filter:brightness(0.97)}
  footer{margin:44px 0 20px;text-align:center;color:#5c6672;font-size:14px}
  footer a{color:var(--ink);text-decoration:underline}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- Logo-Bild: /logo.png; der Text-Fallback erscheint nur, falls das Bild fehlt -->
      <img src="/logo.png" alt="Amanaya Logo" class="logo"
           onerror="this.style.display='none';document.getElementById('logo-fallback').style.display='block';" />
      <div id="logo-fallback" class="logo-fallback" style="display:none">AMANAYA</div>
    </header>

    <nav aria-label="Hauptnavigation">
      <a href="/asyl.html">Das Asylverfahren</a>
      <a href="/news.html">News</a>
      <a href="/faq.html">FAQ</a>
      <a href="/beratung.html">Individuelle Erstberatung</a>
    </nav>

   <footer>
  © <span id="y"></span> Amanaya · 
  <a href="/impressum.html">Impressum</a> · 
  <a href="/datenschutz.html">Datenschutz</a>
</footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
