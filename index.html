<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amanaya – Asylberatung</title>
  <meta name="description" content="Amanaya: Orientierung und individuelle Erstberatung zum Asylverfahren." />
  <style>
    :root{
      --bg:#f6f1e7;
      --ink:#0a2a4a;
      --brand:#0f3a6b;
      --pill:#e7eef8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      text-align:center;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      opacity:0;
      animation:fadeInBody 1s ease-out forwards;
    }
    @keyframes fadeInBody{
      from{opacity:0}
      to{opacity:1}
    }
    .wrap{margin:auto;padding:40px 20px;max-width:900px}

    /* zentrierter Headerblock */
    header{
      opacity:0;
      animation:fadeInHeader 1.2s ease-out 0.3s forwards;
    }
    @keyframes fadeInHeader{
      from{opacity:0;transform:translateY(-15px)}
      to{opacity:1;transform:translateY(0)}
    }

    .logo{
      height:clamp(90px,12vw,160px);
      width:auto;
      margin:0 auto 14px auto;
      display:block;
      animation:floatLogo 6s ease-in-out infinite alternate;
    }
    @keyframes floatLogo{
      from{transform:translateY(0)}
      to{transform:translateY(6px)}
    }

    .wordmark{
      font-weight:900;
      font-size:clamp(28px,5vw,56px);
      margin:0;
      color:var(--ink);
      letter-spacing:.5px;
      opacity:0;
      animation:fadeInText 1.2s ease-out 0.6s forwards;
    }

    .tagline{
      margin:10px 0 40px 0;
      color:#2b4361;
      font-size:clamp(16px,2vw,22px);
      opacity:0;
      animation:fadeInText 1.2s ease-out 0.9s forwards;
    }

    @keyframes fadeInText{
      from{opacity:0;transform:translateY(8px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* Navigation */
    nav{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      justify-content:center;
      opacity:0;
      animation:fadeInNav 1.2s ease-out 1.2s forwards;
    }
    @keyframes fadeInNav{
      from{opacity:0;transform:translateY(8px)}
      to{opacity:1;transform:translateY(0)}
    }

    .nav-link{
      display:inline-block;
      padding:14px 22px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      transition:.2s ease;
    }
    .nav-link.secondary{background:var(--pill);color:var(--brand)}
    .nav-link.secondary:hover{filter:brightness(0.97)}
    .nav-link.primary{
      background:var(--brand);
      color:#fff;
      box-shadow:0 4px 14px rgba(10,42,74,.25);
      transform:scale(1.02);
    }
    .nav-link.primary:hover{filter:brightness(1.1);transform:scale(1.04)}

    footer{
      margin-top:auto;
      padding:20px 0;
      color:#5c6672;
      font-size:14px;
      opacity:0;
      animation:fadeInFooter 1s ease-out 1.6s forwards;
    }
    @keyframes fadeInFooter{
      from{opacity:0}
      to{opacity:1}
    }

    footer a{color:var(--ink);text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/logo.png" alt="Amanaya Logo" class="logo" />
      <h1 class="wordmark">AMANAYA</h1>
      <p class="tagline">Your path. Our guidance.</p>
    </header>

    <nav aria-label="Hauptnavigation">
      <a class="nav-link secondary" href="/asyl">Infos</a>
      <a class="nav-link secondary" href="/news">News</a>
      <a class="nav-link secondary" href="/faq">FAQ</a>
      <a class="nav-link primary" href="/beratung">Individuelle Erstberatung</a>
    </nav>
  </div>

  <footer>
    © <span id="y"></span> Amanaya · 
    <a href="/impressum">Impressum</a> · 
    <a href="/datenschutz">Datenschutz</a>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
