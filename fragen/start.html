<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amanaya – Fragen</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f1e7;color:#0f3a6b}
    .wrap{max-width:680px;margin:40px auto;padding:16px}
    h1{font-size:22px;margin:0 0 16px}
    #step{background:#fff;border-radius:12px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .nav{display:flex;gap:8px;margin-top:12px}
    button{padding:10px 14px;border-radius:10px;border:0;background:#0f3a6b;color:#fff;cursor:pointer}
    button.secondary{background:#e7e4dd;color:#0f3a6b}
    #progress{font-size:12px;margin-top:8px;opacity:.7}
  </style>

  <!-- Flow-URL & Storage-Key -->
  <script>
    window.AMANAYA_FLOW_URL    = "/flows/flow.test.json?v=t1";
    window.AMANAYA_STORAGE_KEY = "amanaya:flow:test:t1";
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Amanaya – Testlauf</h1>

    <!-- WICHTIG: Diese IDs braucht der Runner -->
    <div id="step"></div>
    <div class="nav">
      <button id="prev" class="secondary">Zurück</button>
      <button id="next">Weiter</button>
      <button id="save" class="secondary">Speichern</button>
    </div>
    <div id="progress"></div>
  </div>

  <!-- Runner laden (Pfad anpassen, falls dein JS woanders liegt) -->
  <script src="/js/flowrunner.js"></script>
</body>
</html>
