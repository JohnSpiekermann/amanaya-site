<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amanaya – Befragung</title>
  <meta name="description" content="Anonyme Befragung – Grundlage für deine individuelle Erstberatung." />
  <style>
    :root{--bg:#f6f1e7;--ink:#0a2a4a;--brand:#0f3a6b;--pill:#e7eef8}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:920px;margin:0 auto;padding:24px 16px}
    h1{margin:6px 0 12px;color:var(--brand)}
    .step{background:#fff;border-radius:12px;box-shadow:0 4px 14px rgba(10,42,74,.06);padding:18px}
    .title{font-weight:800;margin:0 0 6px}
    .desc{margin:0 0 14px;color:#2b3a4a}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    button{border:0;border-radius:999px;padding:10px 16px;font-weight:700;cursor:pointer}
    .primary{background:var(--brand);color:#fff}
    .secondary{background:var(--pill);color:var(--brand)}
    .actions{display:flex;justify-content:space-between;margin-top:18px}
    .progress{margin:10px 0 18px 0;color:#5c6672;font-size:14px}
    footer{margin:26px 0 8px;color:#5c6672;font-size:14px;text-align:left}
    footer a{color:var(--ink);text-decoration:underline}
    label{display:block;margin:8px 0}
    input[type="text"], textarea, input[type="number"], input[type="date"]{width:100%;padding:10px;border-radius:10px;border:1px solid #c9d3df}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Anonyme Befragung</h1>
    <p class="progress" id="progress"></p>
    <div id="step" class="step" aria-live="polite"></div>

    <div class="actions">
      <button id="prev" class="secondary">← Zurück</button>
      <div class="controls">
        <button id="save" class="secondary" title="Zwischenspeichern">Speichern</button>
        <button id="next" class="primary">Weiter →</button>
      </div>
    </div>

    <footer>
      © <span id="y"></span> Amanaya · <a href="/impressum">Impressum</a> · <a href="/datenschutz">Datenschutz</a>
    </footer>
  </div>
