<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMANAYA · Befragung</title>
  <style>
    :root{
      --bg:#f6f1e7; --brand:#0f3a6b; --text:#0f3a6b;
      --card:#ffffff; --muted:#6c7b8a; --accent:#cbbfae;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:880px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;gap:12px;margin:6px 0 16px}
    header .brand{font-weight:800;letter-spacing:.5px;font-size:18px}
    header .divider{opacity:.4}
    header .title{font-weight:700}
    header img.logo{height:28px;width:auto;display:block}
    .card{background:var(--card);border:1px solid #e8e1d6;border-radius:14px;box-shadow:0 1px 4px rgb(0 0 0 / 4%);padding:18px}
    .step h2{font-size:20px;line-height:1.2;margin:0 0 14px}
    .options{display:grid;grid-template-columns:1fr;gap:10px}
    .opt{border:1px solid #e8e1d6;background:#fff;border-radius:12px;padding:12px;display:flex;align-items:center;gap:10px}
    .opt input[type="radio"], .opt input[type="checkbox"]{width:18px;height:18px}
    .opt span{display:inline-block}
    .opt--featured{border:2px solid var(--accent);background:#fffefb}
    @media (hover:hover){ .opt--featured:hover{ transform:scale(1.01); transition:transform .06s ease } }
    textarea, input[type="date"]{width:100%;box-sizing:border-box;border:1px solid #e8e1d6;border-radius:10px;padding:10px;font-size:15px;background:#fff}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-top:16px;gap:10px}
    button{background:var(--brand);color:#fff;border:0;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.5;cursor:not-allowed}
    .linkbtn{background:#fff;color:var(--brand);border:1px solid var(--brand)}
    @media (max-width:640px){
      .wrap{padding:16px} .card{padding:14px} .options{gap:12px} .opt{padding:14px}
      .opt input[type="radio"], .opt input[type="checkbox"]{width:22px;height:22px}
      .step h2{font-size:18px} button{padding:12px 16px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/"><img class="logo" src="/logo.png" alt="AMANAYA" /></a>
      <div class="brand"><a href="/">AMANAYA</a></div>
      <div class="divider">·</div>
      <div class="title">Befragung</div>
    </header>

    <div class="card">
      <div id="step" class="step"></div>

      <div class="nav">
        <button id="prev" class="linkbtn" type="button">Zurück</button>
        <div>
          <button id="next" type="button">Weiter</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.AMANAYA_FLOW_URL   = "/flows/flow.de.json?v=rev2";
    window.AMANAYA_STORAGE_KEY = "amanaya:flow:de";
  </script>
  <script src="/js/flowrunner.js?v=rev2" defer></script>
</body>
</html>
