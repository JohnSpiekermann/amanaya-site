<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rules JSON Check – Amanaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Montserrat,system-ui,sans-serif;background:#f6f1e7;color:#0f3a6b;padding:20px}
    pre{background:#fff;border-radius:10px;padding:15px;overflow:auto;border:1px solid #ddd}
    .ok{color:green;font-weight:700}
    .err{color:darkred;font-weight:700}
  </style>
</head>
<body>
  <h1>Rules JSON Check</h1>
  <p>Prüfe <code>/rules/universal.json</code> auf Erreichbarkeit und Gültigkeit.</p>
  <pre id="out">Lade Datei …</pre>

  <script>
    (async ()=>{
      const out = document.getElementById('out');
      try{
        const url = "/rules/universal.json?v="+Date.now();
        const res = await fetch(url);
        out.textContent = "Status: "+res.status+" ("+url+")\n";
        if(!res.ok) throw new Error("HTTP "+res.status);
        const txt = await res.text();
        out.textContent += "\nErste 300 Zeichen:\n"+txt.slice(0,300)+"\n";
        let json;
        try{ json = JSON.parse(txt); }catch(e){ throw new Error("JSON-Fehler: "+e.message); }
        out.innerHTML += "\n<span class='ok'>✅ JSON ist gültig</span>\n";
        out.textContent += "Enthält "+(json.rules?.length || 0)+" Regeln.";
      }catch(e){
        out.innerHTML += "\n<span class='err'>❌ Fehler:</span> "+e.message;
      }
    })();
  </script>
</body>
</html>
